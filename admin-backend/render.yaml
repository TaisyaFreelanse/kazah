services:
  - type: web
    name: blim-bilem-admin-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: ADMIN_DEFAULT_PASSWORD
        sync: false

