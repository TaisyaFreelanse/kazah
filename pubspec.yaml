name: blim_bilem
description: Мобильная викторина "Bilim Bilem" на казахском и русском языках
publish_to: 'none'
version: 1.1.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  excel: ^3.0.0
  in_app_purchase: ^3.1.11
  google_fonts: ^6.1.0
  http: ^1.1.0
  path: ^1.8.3
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo_b.jpg"
  adaptive_icon_background: "#2F2F2F"
  adaptive_icon_foreground: "assets/images/logo_b.jpg"
  remove_alpha_ios: true

